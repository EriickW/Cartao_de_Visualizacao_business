<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Cartão de Visualização</title>
</head>

<body>
    <main class="container">

       
        <div class="box">
            <div class="text">
                <div class="comeco">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, custumer
                        esxperience,and overall eficiency.</p>
                </div>
                <div class="numbers">
                    <div>
                        <h1>10k+</h1>
                        <p>COMPANIES</p>
                    </div>
                    <div>
                        <h1>314</h1>
                        <p>TEMPLATES</p>
                    </div>
                    <div>
                        <h1>12M+</h1>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="box-img">
                
                <div  class="foto">
                    <picture>
                        <source media="(max-width:700px)" srcset="images/image-header-desktop.jpg" type="image/jpg">
                        <img src="images/image-header-mobile.jpg" alt="">
                    </picture>
                </div>
                
            </div>
        </div>
       
    </main>
</body>

</html>
